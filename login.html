<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auctions.ba</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="login-container">
      <div><img class="logo" src="assets/logo.png" alt="Auction.ba logo"></div>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <form id = "signinForm">

    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="johndoe" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingLoginPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="button-icon-rounded" id="submit" type="submit" name="submiter">Sign in</button>
        
      </form>
      <div>   
        <a class="btn forgot" data-bs-toggle="modal" data-bs-target="#forgot">Forgot password?</a>
        <a class="btn account" data-bs-toggle="modal" onclick="myFunction()" data-bs-target="#register">No account?</a>
      </div>
      &copy; 2023
    </div>
    <div class="register-container">
      <h1 class="h3 mb-3 fw-normal">Please register</h1>
      <form id = "signinForm">

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="johndoe" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingLoginPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingLoginPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingLoginPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingLoginPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="button-icon-rounded" id="submit" type="submit" name="submiter">Sign in</button>
        
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
       function myFunction()
      {
          if($(".register-container").is(":visible"))
          {
            $(".register-container").hide();
            $(".login-container").show();
            
          }
          else
          {
            $(".register-container").show();
            $(".register-container").css('display', 'flex');
            $(".login-container").hide();
          }
      }
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
