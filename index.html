<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auctions.ba</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <nav class="topnav">
        <div><img class="logo" src="assets/logo.png" alt="Auction.ba logo"></div>
        <form onsubmit="event.preventDefault();" class="search" role="search"> 
            <input id="search" type="search" placeholder="eg. supercar, video card" autofocus required />
            <button class="icon-only"><i class="ri-search-2-fill"></i></button>
        </form>
        <div class="main-nav">
            <a class="button-icon" href="#home"><i class="ri-home-line"></i>Home</a>
            <a class="button-icon"><i class="ri-auction-fill"></i>My items</a>
            <a class="button-icon"><i class="ri-vip-crown-fill"></i>Won items</a>
        </div>
        <div class="second-nav">
            <a class="button-icon-rounded" href="#home"><i class="ri-home-line"></i>Home</a>
            <a class="icon-button"><i class="ri-search-2-fill"></i></a>

        </div>
        <a href="javascript:void(0);" class="hamburger" onclick="myFunction()">
            <i class="ri-menu-line"></i>
            <div class="big-hamburger-content">
                <p>Hello World!</p>
                <p>Hello World!</p>
                <p>Hello World!</p>
            </div>
        </a>
        
    </nav>
    <main>
        <h1>Welcome to My Website</h1>  
    </main>
	<script src="index.js"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
  </body>
</html>
