    <main>
      <div class="frame">

          <h1 style="color:aliceblue; float:left;">Sell item</h1>
          <button class="button-icon-rounded right" href="#">Finish</button>
        </div>
        <div class="item-sell-container">
          <form id="itemadd">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="recipient-name" name="title">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="message-text" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="image" class="col-form-label">Image:</label>
              <input class="form-control" type="file" id="imageInput" accept="image/*" name="imageInput">
            </div>
            <div class="form-group">
              <label for="image" class="col-form-label">Ending date:</label>
              <input  class="form-control" type="datetime-local" id="start" name="ending" name="date" value="2017-06-30T16:30">
            </div>
        </div>
        </form>

      </div>
